<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar-menu">
            <h3>Home</h3>
            <h3>Profile</h3>
            <h3>Messages</h3>
            <h3>History</h3>

            <h3>Support</h3>
            <h3>Privacy</h3>

    </div>
    <div class="header">
        <div class="header-row1">

                <li>Dummy content</li>

                <div class="avatar">Dummy content</div>
                <div class="user-details">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>

</html>
